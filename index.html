<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Local Level Election 2079</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            
            <div class="title-box">
                <h1 class="title">Kathmandu Metropolitan City </h1>
            </div>
            
            <div class="cards">
                <div class="card">
                    <img src="images/balendra.jpg" alt="" class="card-image firstImage">
                    <div class="name"><h2 class="candidateName firstName">Balendra Shah</h2></div>
                    <div class="count-box">
                        <p class="vote countFirst">00000</p>
                    </div>
                </div>

                <div class="card">
                    <img src="images/shirjana.jpg" alt="" class="card-image secondImage">
                    <div class="name"><h2 class="candidateName secondName">Shirjana Shrestha</h2></div>
                    <div class="count-box">
                        <p class="vote countSecond">00000</p>
                    </div>
                </div>
                <div class="card">
                    <img src="images/keshav.jpg" alt="" class="card-image thirdImage">
                    <div class="name"><h2 class="candidateName thirdName">Keshav Sthapit</h2></div>
                    <div class="count-box">
                        <p class="vote countThird">00000</p>
                    </div>
                </div>
               
                </div>
                <div class="status-box">
                    <h2 class="update">Last updated: 00:00 am </h2>
                </div>
                <div class="footer">
                    <p class="samip">Created by Samip Lamsal</p>
                    

                </div>
            </div>
        </div>
        
        <script src="index.js" async defer></script>
    </body>
</html>
